status: active
experimental: false
date: 2024-02-08
version: 5.0.0-ci-build
fhirVersion: 4.0.1
copyrightYear: 2020+
releaselabel: ci-build # ci-build | draft | qa-preview | ballot | trial-use | release | update | normative+trial-use
publisher:
  name: HL7 Switzerland
  url: https://www.hl7.ch/
contact:
  - name: HL7 Switzerland
    telecom:
      - system: url
        value: https://www.hl7.ch/
        use: work
license: CC0-1.0
copyright: CC0-1.0
jurisdiction: urn:iso:std:iso:3166#CH

dependencies:
  ch.fhir.ig.ch-term: current # 3.0.x
  hl7.terminology: 5.4.0

pages:
  index.md:
    title: Home
  guidance.md:
    title: Guidance  
  profiles.md:
    title: Profiles
  extensions.md:
    title: Extensions
  terminology.md:
    title: Terminology 
  changelog.md:
    title: Changelog          

menu:
  Home: index.html
  Guidance: guidance.html
  Profiles: profiles.html
  Extensions: extensions.html
  Terminology: terminology.html
  Artifacts: artifacts.html
      
# For parameters defined by core FHIR see: 
# http://build.fhir.org/codesystem-guide-parameter-code.html.
# For parameters defined by the FHIR Tools IG  see:
# http://build.fhir.org/ig/FHIR/fhir-tools-ig/branches/master/CodeSystem-ig-parameters.html
parameters:
  excludettl: true
  path-resource:
    - input/examples/bundle
    - input/resources/codesystem
    - input/resources/conceptmap
    - input/resources/namingsystem
    - input/resources/valueset
    - fsh-generated/resources  
  special-url:
    - urn:oid:2.16.840.1.113883.6.316
    - urn:oid:2.16.756.5.30.1.127.3.10.10
  allow-extensible-warnings: true
  display-warnings: true  

FSHOnly: false
applyExtensionMetadataToRoot: false
instanceOptions:
  setMetaProfile: always
  setId: always
  manualSliceOrdering: true
